<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav">
        <mat-nav-list>
            <a mat-list-item href="/clients">Clients</a>
            <a mat-list-item href="/reservations">Reservations</a>
            <a mat-list-item href="/chambres">Chambres</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="dashboard-container">
          <div class="menu">
            <h1 style="color: white;">Manager Dashboard</h1>
            <button mat-icon-button (click)="toggleSidenav(sidenav)">
              <mat-icon>menu</mat-icon>
            </button>
          </div>
          <div class="dashboard-card">
            <h2>Statistics</h2>
            <p>Total Clients: {{totalClients}}</p>
            <p>Total Reservations: {{totalReservations}}</p>
    
            <h2>Recent Activity</h2>
            <ul>
              <li *ngFor="let activity of recentActivities">{{activity}}</li>
            </ul>
          </div>
        </div>
      </mat-sidenav-content>
</mat-sidenav-container>
