<style>
  .card {
  display: flex;
  align-items: center;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  margin-right: 40px;
  border: 1px solid #ddd;
  width: 100%;
  max-width: 350px;
  }
  
  
  .card-content {
  flex: 1;
  padding: 16px;
  }
  
  
  .card-content h2 {
  font-size: 1.5rem;
  margin: 0;
  }
  
  
  .card-content h3 {
  font-size: 1.2rem;
  margin: 4px 0;
  }
  
  
  .card-content p {
  font-size: 1rem;
  margin: 8px 0;
  }
  
  
  /* Style for the card image */
  .card-image {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 50%;
  margin-left: 20px;
  font-size: 48px;
  }
  
  
  .change {
  margin-right: 8px;
  }
      
  </style>
<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" #sidenav opened position="start" style="background-color: peru; width: 23%">
      <button mat-icon-button (click)="toggleSidenav(sidenav)">
        <mat-icon><img src="../assets/luna/menu1.png" alt=""></mat-icon>
      </button>
        <mat-nav-list>
          <a><img src="https://see.fontimg.com/api/renderfont4/8M22Z/eyJyIjoiZnMiLCJoIjo2NSwidyI6MTAwMCwiZnMiOjY1LCJmZ2MiOiIjMDAwMDAwIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/SG90ZWwgRGVsIEx1bmE/legendary-runes-free-trial.png" ></a>
            <a mat-list-item href="/manager">Dashboard</a>
            <a mat-list-item href="/reservations">Reservations</a>
            <a mat-list-item href="/chambres">Chambres</a>
            <a mat-button [matMenuTriggerFor]="reservations">Reservations</a>
            <mat-menu #reservations="matMenu">
              <a mat-menu-item href="/reservations">All Reservations</a>
              <a mat-menu-item href="/create-r">Add</a>
            </mat-menu>

            <a mat-list-item href="">Rapports</a>
            <a mat-list-item href="/clients">Clients</a>
            <a mat-list-item href="">Paiement</a>
            <a mat-list-item href="">Commentaires</a>
            <a mat-list-item href="">Paramètres</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="dashboard-container split-view-container right">
          <div class="menu">
            <br><br>
            <h1 style="color: black;">Aperçu du tableau de bord</h1>
            <button mat-icon-button (click)="toggleSidenav(sidenav)">
              <mat-icon><img src="../assets/luna/menu.png" alt=""></mat-icon>
            </button>
          </div>
          <div class="card">
            <h2>Statistics</h2>
            <p>Total Clients: {{totalClients}}</p>
            <p>Total Reservations: {{totalReservations}}</p>
          </div>
          <div class="card">
            <h2>Recent Activity</h2>
            <ul>
              <li *ngFor="let activity of recentActivities">{{activity}}</li>
            </ul>
          </div>
        </div>
      </mat-sidenav-content>
</mat-sidenav-container>
